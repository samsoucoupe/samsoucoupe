name: Update README with Trending Programmer GIF

on:
  workflow_dispatch:  # Permet le lancement manuel du workflow
  schedule:
    - cron: '0 0 * * *'  # Exécute le workflow tous les jours à minuit
    - cron: '0 12 * * *'  # Exécute le workflow tous les jours à midi

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch top "programmer" GIF
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
          GIPHY_NAME_CAT: "programmer coding developer tech" 
        run: |
          # Split the categories into an array
          CATEGORIES=($GIPHY_NAME_CAT)
          # Pick a random category
          RANDOM_CATEGORY=${CATEGORIES[$RANDOM % ${#CATEGORIES[@]}]}
          
          RESPONSE=$(curl -s "https://api.giphy.com/v1/gifs/search?api_key=$GIPHY_API_KEY&q=$RANDOM_CATEGORY&limit=1&offset=0&rating=g&lang=en")
          echo "API Response: $RESPONSE"  
          
          GIF_URL=$(echo $RESPONSE | jq -r '.data[0].images.original.url')
          echo "GIF URL: $GIF_URL"  
          
           awk -v gif_url="![Trending GIF]($GIF_URL)" '{if ($0 ~ /^\!\[Trending GIF\]/) {print gif_url} else {print $0}}' README.md > temp.md && mv temp.md README.md
          
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update trending GIF" || echo "No changes to commit"
          git pull origin main --rebase || echo "No changes to pull"
          git push
