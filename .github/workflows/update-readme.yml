name: Update README with Random Meme

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Fetch random meme
      run: |
        curl -s https://meme-api.com/gimme | jq -r .url > meme_url.txt

    - name: Update README
      run: |
        MEME_URL=$(cat meme_url.txt)
        sed -i "/<!-- MEME_START -->/,/<!-- MEME_END -->/c\\<!-- MEME_START -->\\n![$MEME_URL]($MEME_URL)\\n<!-- MEME_END -->" README.md

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update README with a new meme"
        git push
